<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 3</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="events">
        <button @mouseEnter="addOne">Sumar uno</button>
        <button @click="substractOne">Restar uno</button>
        <hr>
        {{counter}}
        <br>
        <button @click="callAlert('Esta es la alerta')">Mostrar alerta</button>

        <div style="height: 100px;border: 2px solid darkblue;" 
        @mousemove="showLocation" @click.once="add(3)">
            <div style="height: 25px;background-color:red;" 
            @mousemove.stop></div>
        </div>
        x: {{x}}, y:{{y}}, contador: {{counter2}}
        <br>
        Con cualquier tecla
        <input @keyup="add(1)" type="text"><br>
        Solo con barra espaciadora
        <input @keyup.space="add(1)" type="text"><br>
        Solo con Control + C
        <input @keyup.ctrl.67="add(1)" type="text"><br>
    </div>
    <script src="index.js"></script>
</body>
</html>
